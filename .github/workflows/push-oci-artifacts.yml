name: Push OCI Artifacts

on:
  push:
    tags:
      - 'oc-v*'  # Only trigger on oc-v* tags

jobs:
  push-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Parse and validate version from tag
        id: parse_version
        run: |
          PARSED_VERSION=$(./scripts/llm-release ${{ github.ref_name }})
          echo "parsed_version=$PARSED_VERSION" >> $GITHUB_OUTPUT

      - uses: fluxcd/flux2/action@main

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Agent Artifact
        run: |
          flux push artifact oci://ghcr.io/${{ github.repository }}/oc-agent:${{ steps.parse_version.outputs.parsed_version }} --path=llm/agent --source=. --revision=${{ steps.parse_version.outputs.parsed_version }}

      - name: Push Command Artifact
        run: |
          flux push artifact oci://ghcr.io/${{ github.repository }}/oc-command:${{ steps.parse_version.outputs.parsed_version }} --path=llm/command --source=. --revision=${{ steps.parse_version.outputs.parsed_version }}